version: '3.8'

services:
  ingestion-worker:
    build:
      context: ./services/ingestion-worker
      dockerfile: Dockerfile
    env_file:
      - ./services/ingestion-worker/.env
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    env_file:
      - ./services/api/.env
    volumes:
      - ./config:/app/config:ro
    ports:
      - "8000:8000"
    restart: unless-stopped
